    <div class="container">
      <div class="col-md-6">
        <h2>Login</h2>
        <div id="ErrorMessage" style="color:red;"></div>
        <form  method="POST">
          <div class="form-group">
            <label for="email">Email:</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
              </span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email">

            </div>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="pwd">
            </div>
          </div>
          <button type="button" class="btn btn-default" id="submitbtn">Submit</button>
          <button type="button" class="btn btn-default" id="clearbtn">Clear</button>
        </form>
      </div>
      <p class="text-center text-muted large">
        Don't have an account? 
        <a href="register.html">Register Here!</a>
      </p>
